{% extends 'core/base.html' %}

{% block content %}

  <div class="container">

    <h2 class="page-section-heading text-center text-secondary mb-0">Logar</h2>

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          {{form_login.username.errors}}
          <label>Username: </label>
          {{form_login.username}}
        </div>

        <div class="form-group">
          {{form_login.password.errors}}
          <label>Senha: </label>
          {{form_login.password}}
        </div>

        <div class="form-group">
          <input type="submit" value="Enviar" class="btn btn-primary">
          </div>
      </form>
  </div>
{% endblock %}
